<div class="flex justify-center items-center min-h-screen">
    <div class="bg-white w-full max-w-md rounded-lg shadow-md drop-shadow-lg p-6 mx-4 md:mx-0">
        <div class="flex justify-center mb-6">
            <img src="../../../assets/Jchat_logo.png" class="w-24 h-24 transition-transform duration-300 drop-shadow-lg rounded-md hover:scale-110" alt="JChat Logo">
        </div>

        <h2 class="text-center text-2xl font-bold mb-6">Login to JChat</h2>

        <form>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Enter User Email</label>
                <input id="email" name="email" type="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent focus-scale-105 transition-transform duration-300" [(ngModel)]="email">
            </div>

            <div class="flex justify-center mt-6">
                <button (click)="login()" type="submit" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-opacity-50 transition-all duration-300">Login</button>
            </div>
        </form>
    </div>
</div>
