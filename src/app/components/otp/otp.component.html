<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-500 to-purple-600 p-4">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-sm w-full">
      <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Verify OTP</h2>
      <p *ngIf="!timerFinished" class="text-center text-gray-700 mb-4">Time remaining: {{ minutes }}:{{ seconds | number: '2.0' }}</p>
      <button *ngIf="timerFinished" (click)="resendOtp()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded shadow-md transition transform hover:scale-105 mb-4">Resend OTP</button>
      <form (ngSubmit)="submit()"[formGroup]="form_data">
        <div class="grid grid-cols-4 gap-2 mb-4">
          <input type="text" maxlength="1" formControlName="otp1" class="otp-input" (input)="onInput($event, 0)" (keydown)="onKeyDown($event, 0)" #otp0 />
          <input type="text" maxlength="1" formControlName="otp2" class="otp-input" (input)="onInput($event, 1)" (keydown)="onKeyDown($event, 1)" #otp1 />
          <input type="text" maxlength="1" formControlName="otp3" class="otp-input" (input)="onInput($event, 2)" (keydown)="onKeyDown($event, 2)" #otp2 />
          <input type="text" maxlength="1" formControlName="otp4" class="otp-input" (input)="onInput($event, 3)" (keydown)="onKeyDown($event, 3)" #otp3 />
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded shadow-md transition transform hover:scale-105">Submit</button>
      </form>
    </div>
  </div>
