<div class="bg-gray-100 flex items-center justify-center min-h-screen">

  <form [formGroup]="user_form" (ngSubmit)="submit()">
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-lg transition-shadow hover:shadow-xl">
      <h2 class="text-3xl font-semibold mb-6 text-center text-gray-800">Profile</h2>

      <!-- Profile Image -->
      <div class="flex flex-col items-center mb-6">
        <div class="relative group">
          @if(  user_data&&user_data['img']){
            <img id="profileImage"[src]="user_data['img']" alt="Profile Image"
            class="w-32 h-32 rounded-full object-cover shadow transition-transform transform group-hover:scale-105">
          }@else{
          <img id="profileImage" src="../../../assets/unknown.jpg" alt="Profile Image"
            class="w-32 h-32 rounded-full object-cover shadow transition-transform transform group-hover:scale-105">
          }
          <input  type="file" id="imageUpload" (change)="image($event)"
            class="absolute inset-0 w-full h-full opacity-0 cursor-pointer">
        </div>
        <label for="imageUpload"
          class="mt-3 bg-blue-500 text-white px-4 py-2 rounded cursor-pointer hover:bg-blue-600 transition">Change
          Image</label>
      </div>

      <!-- Profile Name -->
      <div class="mb-6">
        <label for="profileName" class="block text-sm font-medium text-gray-700">Name</label>
        <input type="text" id="profileName" formControlName="name"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition-shadow hover:shadow-md"
          placeholder="Enter your name">
      </div>

      <!-- Save Button -->
      <div class="flex justify-center">
        <button type="submit"
          class="bg-green-500 text-white px-6 py-2 rounded-full hover:bg-green-600 transition transform hover:scale-105 shadow-md hover:shadow-lg">Save</button>
      </div>
    </div>
  </form>
</div>
